<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Music Video Generator</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; padding: 40px; }
        .group { margin-bottom: 24px; }
        label { margin-right: 18px; }
        button { background: #ff6b6b; color: #fff; padding: 12px 28px; border: none; border-radius: 8px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Create Your Custom Music Video</h1>
    <form id="videoForm">
        <div class="group">
            <h3>Mood</h3>
            <label><input type="radio" name="mood" value="happy" checked> Happy</label>
            <label><input type="radio" name="mood" value="sad"> Sad</label>
            <label><input type="radio" name="mood" value="energetic"> Energetic</label>
        </div>
        <div class="group">
            <h3>Age</h3>
            <label><input type="radio" name="age" value="child" checked> Child</label>
            <label><input type="radio" name="age" value="teen"> Teen</label>
            <label><input type="radio" name="age" value="adult"> Adult</label>
        </div>
        <div class="group">
            <h3>Pricing</h3>
            <label><input type="radio" name="pricing" value="default" checked> Default</label>
            <label><input type="radio" name="pricing" value="premium"> Premium</label>
        </div>
        <div class="group">
            <h3>Length</h3>
            <label><input type="radio" name="length" value="short" checked> Short</label>
            <label><input type="radio" name="length" value="medium"> Medium</label>
            <label><input type="radio" name="length" value="long"> Long</label>
        </div>
        <div class="group">
            <h3>Optional: Artist</h3>
            <input type="text" name="artist" placeholder="Artist name">
        </div>
        <div class="group">
            <h3>Optional: Vision</h3>
            <input type="text" name="vision" placeholder="Describe your vision">
        </div>
        <button id="completeOrder" type="submit">Complete Order</button>
    </form>
    <div id="result" style="margin-top:40px;"></div>
    <script src="/static/app.js"></script>
</body>
</html>
