<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Creator - AI-Powered Creative Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-play-circle"></i>
                    <h1>MusicVideo<span class="accent">Creator</span></h1>
                </div>
                <div class="header-subtitle">
                    Create stunning music videos powered by AI
                </div>
            </div>
        </header>

        <main class="main-content">
            <nav class="tab-navigation">
                <button class="tab-button active" data-tab="music">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </button>
                <button class="tab-button" data-tab="video">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                </button>
            </nav>

            <div class="content-wrapper">
                <div class="tab-content active" id="music-tab">
                    </div>
                <div class="tab-content" id="video-tab">
                    </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
